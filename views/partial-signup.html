
<div>
    <div class="columns">
        <div class="column"></div>
        <div class="column is-four-fifths">
            <form action="/users/signup" method=post autocomplete="off">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input name="name" class="input" type="text" placeholder="Enter Your Name">
                </div>
            </div>
            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input name="email" class="input" type="text" placeholder="Enter your e-mail">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input name="password" class="input" type="text" placeholder="Enter a password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to sell my soul to <a href="https://www.apple.com/">Apple Inc.</a>
                    </label>
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a class="button">
                        <button type="submit">Submit</button>
                    
                    </a>
                </p>
            </div>
            <div class="has-text-centered">
                <p>Or you can <a href="#">click here</a> to login instead</p>
            </div>
            </form>
        </div>
        <div class="column"></div>
    </div>
</div>
